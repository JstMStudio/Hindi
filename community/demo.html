<h2>समूह क्षेत्र</h2>
<p>JstMStudio समुदाय में वर्तमान में प्रत्येक और सभी समूहों के लिए एकाधिक समूह क्षेत्र हैं। यह सभी क्षेत्र सीधे समूह व्यवस्थापकों से महत्वपूर्ण वस्तुओं के लिए बनाया और उपयोग किया जाता है।</p>
<br><br>
<button type="button" class="collapsible"><h1 style="font-size:16px;">नियम <i class='bx bxs-down-arrow'></i></h1></ बटन>
<div class="content">
<p>नियम ऐसे दिशानिर्देश हैं जो इस समूह द्वारा इस समूह को सभी के लिए एक सुरक्षित और स्वच्छ वातावरण बनाए रखने के लिए बनाए गए हैं। इस समूह को मॉडरेट करने और बनाए रखने के लिए नियम बनाए गए हैं इसलिए इसे इस पूरे समूह में सख्ती से लागू किया गया है। कृपया इस समूह के लिए नीचे सूचीबद्ध सभी नियमों का पालन करें।</p><br>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
